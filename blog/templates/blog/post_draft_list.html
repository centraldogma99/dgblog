{% extends 'blog/base.html' %}

{% block content %}
	{% if posts %}
		{% for post in posts %}
			<div class = "post">
				<p class="date">Created: {{ post.created_date }}</p>
				<h1><a href = "{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
				<p>{{ post.text|truncatechars:100 }}</p>
			</div>
		{% endfor %}
	{% else %}
		<p>	There are currently no draft.</p>
	{% endif %}
{% endblock %}
